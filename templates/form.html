
<!DOCTYPE html>
<html>
<head>
    <title>Visa Payout Simulation</title>
</head>
<body>
    <h1>Visa Direct - Simuler un Payout</h1>
    <form action="/simulate/payouts" method="post">
        <label>Montant: <input type="text" name="amount" /></label><br>
        <label>Carte (PAN): <input type="text" name="card" /></label><br>

        <label>Nom bénéficiaire: <input type="text" name="recipient_name" /></label><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
